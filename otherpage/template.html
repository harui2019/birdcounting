        <p class="mb-30 fw-bolder showboxshape_2" id="">
            根據各國的經驗，社會住宅的價格制定在「可負擔價格」上，其精神就是租金不該超出一般家庭的收入比例(一般為30％)。而回到台灣的社會住宅，背後有一種「財務100%自償」的潛規則，也就是政府不能虧錢，讓入住者負擔所有興建社會住宅的費用。故台灣社會住宅的費用，都是以成本考量為優先，而非住戶可負擔的價格，這也造成了台灣的社會住宅的費用普遍偏高。
        </p>
